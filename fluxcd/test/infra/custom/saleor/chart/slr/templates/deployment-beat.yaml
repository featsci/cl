{{- if .Values.beat.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "slr.fullname" . }}-beat
  labels:
    {{- include "slr.labels" . | nindent 4 }}
    app.kubernetes.io/component: beat
spec:
  replicas: {{ .Values.beat.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "slr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: beat
  template:
    metadata:
      labels:
        {{- include "slr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: beat
    spec:
      serviceAccountName: {{ include "slr.serviceAccountName" . }}
      initContainers:
        - name: wait-for-migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["python", "manage.py", "migrate", "--noinput"]
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecretName }}
      containers:
        - name: beat
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "-m", "celery"]
          args:
            - "-A"
            - "saleor.celeryconf:app"
            - "beat"
            - "--loglevel=info"
            - "--pidfile=/tmp/celerybeat.pid"
          {{/* - "--scheduler=django_celery_beat.schedulers:DatabaseScheduler" */}}
          {{- if .Values.beat.databaseSchedulerEnabled }}
            - "--scheduler=django_celery_beat.schedulers:DatabaseScheduler"
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecretName }}
          resources:
            {{- toYaml .Values.beat.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.beat.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.beat.readinessProbe | nindent 12 }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}