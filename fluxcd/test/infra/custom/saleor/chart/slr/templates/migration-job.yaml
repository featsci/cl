{{- if .Values.migrationjob.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "slr.fullname" . }}-migration
  annotations:
    # Hook "pre-install,pre-upgrade" ensures that this Job
    # will run and successfully complete BEFORE Helm starts
    # installing/upgrading Deployments.
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-db
          image: postgres
          command: ['sh', '-c',
            'until pg_isready -h pg-db-primary.pg.svc.cluster.local -p 5432;
            do echo waiting for database; sleep 2; done;']
      containers:
        - name: db-migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["python", "manage.py", "migrate", "--noinput"]
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecretName }}
{{- end }}