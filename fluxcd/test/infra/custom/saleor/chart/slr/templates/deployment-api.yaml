{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "slr.fullname" . }}-api
  labels:
    {{- include "slr.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "slr.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "slr.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uvicorn"]
          args:
            - "saleor.asgi:application"
            - "--host=0.0.0.0"
            - "--port=8000"
            - "--workers={{ .Values.api.workers }}"
            - "--lifespan=off"
            - "--ws=none"
            - "--no-server-header"
            - "--no-access-log"
            - "--timeout-keep-alive=35"
            - "--timeout-graceful-shutdown=30"
            - "--limit-max-requests=10000"
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: {{ .Values.existingSecretName }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.api.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.api.readinessProbe | nindent 12 }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}