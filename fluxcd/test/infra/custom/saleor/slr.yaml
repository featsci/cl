apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slr
  namespace: slr
spec:
  interval: 1m
  releaseName: slr
  dependsOn:
    # - name: pg-db
    #   namespace: pg
    - name: redis-replication
      namespace:  ot-operators
  install:
    timeout: 25m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    remediation:
      retries: 3

  chart:
    spec:
      chart: fluxcd/test/infra/custom/saleor/chart/slr
      version: '0.1.5'
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: slr-values
    - kind: ConfigMap
      name: slr-values-switch
      valuesKey: values-switch.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-slr
  namespace: flux-system
spec:
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-domain
  targetNamespace: slr
  dependsOn:
    - name: istio-components
  interval: 1m
  path: ./fluxcd/test/infra/custom/saleor/gateway-slr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system