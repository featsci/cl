---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dsf-components
  namespace: flux-system
spec:
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-domain
  targetNamespace: dsf
  dependsOn:
    - name: pg-components
    - name: harbor-components
  interval: 1m
  path: ./fluxcd/test/infra/custom/storefront
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system