---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor-components
  namespace: flux-system
spec:
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-domain
  targetNamespace: harbor
  dependsOn:
    - name: istio-components
    - name: sops-components
  interval: 1m
  path: ./fluxcd/test/infra/base/harbor
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system