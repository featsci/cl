---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 15m
  url: https://helm.goharbor.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  targetNamespace: harbor
  interval: 10m
  releaseName: harbor
  chart:
    spec:
      chart: harbor
      version: '1.18.1'
      sourceRef:
        kind: HelmRepository
        name: harbor
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: harbor-values
