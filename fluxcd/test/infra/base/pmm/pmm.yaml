---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pmm
  namespace: pmm
spec:
  install:
    timeout: 25m
    remediation:
      retries: 3
  upgrade:
    timeout: 15m
    remediation:
      retries: 3
  targetNamespace: pmm
  interval: 10m
  releaseName: pmm
  dependsOn:
    - name: pg-db
      namespace: pg
  chart:
    spec:
      chart: pmm
      version: '1.4.9'
      sourceRef:
        kind: HelmRepository
        name: percona-helm-charts
        namespace: pg
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: pmm-values
