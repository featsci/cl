apiVersion: v1
kind: PersistentVolume
metadata:
  name: pmm-pv-node-1
  labels:
    type: pmm-disk
spec:
  capacity:
    storage: 12Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/disks/vdb
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: pmminstance
          operator: In
          values:
          - num1
