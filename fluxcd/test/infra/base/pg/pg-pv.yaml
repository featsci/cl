apiVersion: v1
kind: PersistentVolume
metadata:
  name: pg-pv-node-1
  labels:
    type: postgres-disk
spec:
  capacity:
    storage: 15Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/disks/vdb
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: postgresqlinstance
          operator: In
          values:
          - num1
