---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg-db
  namespace: pg
spec:
  interval: 10m
  releaseName: pg-db
  dependsOn:
    - name: pg-operator
      namespace: pg
  chart:
    spec:
      chart: pg-db
      version: '2.8.0'
      sourceRef:
        kind: HelmRepository
        name: percona-helm-charts
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: pg-db-values
    - kind: ConfigMap
      name: pg-db-values-switch
      valuesKey: values-switch.yaml