apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: percona-helm-charts
  namespace: pg
spec:
  interval: 15m
  url: https://percona.github.io/percona-helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg-operator
  namespace: pg
spec:
  interval: 10m
  releaseName: pg-operator
  chart:
    spec:
      chart: pg-operator
      version: '2.8.0'
      sourceRef:
        kind: HelmRepository
        name: percona-helm-charts
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: pg-operator-values
