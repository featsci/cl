
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: deploy-s3clo-secrets-pg
  namespace: flux-system
spec:
  interval: 5m
  prune: true
  force: true 
  sourceRef:
    kind: Bucket
    name: s3clo-secrets
  path: "./test/pg"

  decryption:
    provider: sops
    secretRef:
      name: sops-age
      
  targetNamespace: pg