---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ot-helm
  namespace: ot-operators
spec:
  interval: 15m
  url: https://ot-container-kit.github.io/helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: ot-operators
spec:
  targetNamespace: ot-operators
  interval: 10m
  releaseName: redis-operator
  chart:
    spec:
      chart: redis-operator
      version: '0.22.2'
      sourceRef:
        kind: HelmRepository
        name: ot-helm
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: ot-redis-operator-values
