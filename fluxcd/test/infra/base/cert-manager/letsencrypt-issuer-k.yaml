---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: letsencrypt-issuerr-components
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-components
    - name: sops-components
  interval: 10m
  path: ./fluxcd/test/infra/base/cert-manager/letsencrypt-issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cert-manager-acme-email
      - kind: Secret
        name: cluster-domain
