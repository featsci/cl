apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-components
  namespace: flux-system
spec:
  targetNamespace: cert-manager
  interval: 10m
  path: ./fluxcd/test/infra/base/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system