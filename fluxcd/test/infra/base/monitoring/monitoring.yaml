---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 15m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: monitoring
  namespace: monitoring
spec:
  targetNamespace: monitoring
  interval: 10m
  releaseName: monitoring
  chart:
    spec:
      chart: kube-prometheus-stack
      version: '79.9.0'
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: monitoring-values
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-monitoring-grafana
  namespace: flux-system
spec:
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-domain
  targetNamespace: monitoring
  dependsOn:
    - name: istio-components
  interval: 1m
  path: ./fluxcd/test/infra/base/monitoring/gateway-monitoring-grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
