apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: istio
  namespace: istio-system
spec:
  interval: 15m
  url: https://istio-release.storage.googleapis.com/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
  namespace: istio-system
spec:
  targetNamespace: istio-system
  interval: 1m
  releaseName: istio-base
  chart:
    spec:
      chart: base
      version: '1.28.1'
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: base-values
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: istio-system
spec:
  interval: 1m
  releaseName: istiod
  dependsOn:
    - name: istio-base
      namespace: istio-system
  chart:
    spec:
      chart: istiod
      version: '1.28.1'
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: istiod-values
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  interval: 1m
  releaseName: istio-ingressgateway
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: istiod
      namespace: istio-system
  chart:
    spec:
      chart: gateway
      version: '1.28.1'
      sourceRef:
        kind: HelmRepository
        name: istio
      interval: 5m
  valuesFrom:
    - kind: ConfigMap
      name: ingressgateway-values

